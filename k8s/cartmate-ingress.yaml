apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cartmate-ingress
  annotations:
    kubernetes.io/ingress.class: "gce"
    kubernetes.io/ingress.global-static-ip-name: "cartmate-ip"
spec:
  rules:
  - http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: cartmate-backend
            port:
              number: 8000
      - path: /ws
        pathType: Prefix
        backend:
          service:
            name: cartmate-backend
            port:
              number: 8000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: cartmate-frontend
            port:
              number: 80
